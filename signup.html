    <h1>Sign Up</h1>

<main id="main">

    <form action="//formspree.io/rachelgglennie@gmail.com" method="post">

    <div class="margin-medium pad-t-2 gutter">
      <h3>Choose your plan</h3>

      <fieldset>
        <div>
          <input id="personal" type="radio" name="plan">
          <label for="personal">Personal Plan ($8/Month)</label>
        </div>

        <div>
          <input id="home" type="radio" name="plan">
          <label for="home">Home Plan ($18/Month)</label>
        </div>

        <div>
          <input id="business" type="radio" name="plan">
          <label for="business">Business Plan ($28/Month)</label>
        </div>
      </fieldset>
    </div>

    <div class="margin-medium pad-b-2 gutter">
      <h3>Create your account</h3>

      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" placeholder="Mary">
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" placeholder="Smith">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="m.smith@fundfriend.net">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••">
      </div>
    </div>


    <div class="margin-medium pad-b-2 gutter">
      <h3>Set up your payment method</h3>

      <fieldset>
        <div>
          <input id="visa" type="radio" name="payment">
          <label for="visa">VISA</label>
        </div>

        <div>
          <input id="mastercard" type="radio" name="payment">
          <label for="mastercard">Mastercard</label>
        </div>

        <div>
          <input id="a-express" type="radio" name="payment">
          <label for="a-express">American Express</label>
        </div>
      </fieldset>

      <div>
        <label for="card-name">Cardholder's Name</label>
        <input id="card-name" placeholder="John Smith">
      </div>

      <div class="pad-b">
        <label for="card-number">Card Number</label>
        <input id="card-number" placeholder="1234 5679 1234">
      </div>

      <div class="stacked-label">
        <label for="date">Expiration Date</label>
        <input type="date" id="date">
      </div>


      <div class="stacked-label">
        <label for="security-code">Security Code</label>
        <input type="password" id="security-code" placeholder="####" maxlength="4">
      </div>

      <div class="pad-t">
        <button type="submit" class="button-style-1">Submit</button>
      </div>
    </div>

    <input type="hidden" name="_next" value="//rachel-glennie.github.io/saas-website/thanks.html"/>

  </form>

</main>
